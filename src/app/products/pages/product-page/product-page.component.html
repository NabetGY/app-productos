<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="product; else divLoading" class="grid p-2">

  <mat-card class="col-12 sm:col-6">

    <mat-card-header>
      <mat-card-title> {{ product.title }} </mat-card-title>
      <mat-card-subtitle> {{ product.category }} </mat-card-subtitle>
    </mat-card-header>

    <img class="pb-5" [src]="product.images" [alt]="product.title" mat-card-image>

  </mat-card>

  <mat-card class="col-12 sm:col-6 sm:px-5">

    <mat-card-header>
      <mat-card-title> Informacion </mat-card-title>
      <mat-card-subtitle> {{ product.description }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Fabricante: </strong>{{ product.maker }} </mat-list-item>
        <mat-list-item><strong>Precio por unidad: </strong>{{ product.price | currency }} </mat-list-item>
      </mat-list>

      <button mat-flat-button color="warn" routerLink="products/list">
        Regresar
      </button>
    </mat-card-content>

  </mat-card>

</div>
