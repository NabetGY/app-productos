<h1 class="pt-4">
  {{ currentProduct.id ? 'Editar producto' : 'Agregar producto' }}
</h1>

<mat-divider class="mb-5"></mat-divider>

<div class="grid mb-5">

  <div class="col-12 sm:col-6">
    <mat-card class="shadow-8">
      <mat-card-content>

        <form class="grid" (ngSubmit)="onSubmit()" [formGroup]="productForm">

          <mat-form-field class="col-12">
            <mat-label>Nombre del producto</mat-label>
            <input formControlName="title" matInput required type="text">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Descripcion</mat-label>
            <textarea formControlName="description" matInput required type="text"></textarea>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category" required>
              <mat-option *ngFor="let categoria of categorias" [value]="categoria">
                {{ categoria }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Precio</mat-label>
            <input formControlName="price" matInput required type="number">
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>

          <div class="col-12 sm:col-6">

            <div class="flex flex-column">
              <label class="" id="radio-group-label">Fabricante</label>
              <mat-radio-group formControlName="maker" color="primary" class="" aria-labelledby="radio-group-label">
                <mat-radio-button checked value="Nacional">Nacional</mat-radio-button>
                <mat-radio-button value="Extranjero">Extranjero</mat-radio-button>
              </mat-radio-group>
            </div>

          </div>

          <mat-form-field class="col-12">
            <mat-label>Url imagen</mat-label>
            <input formControlName="images" matInput required type="text">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">

          <button *ngIf="isEditing()" (click)="onDeleteProduct()" mat-flat-button color="warn">
            Borrar
          </button>

          <button (click)="onSubmit()"  mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Guardar
          </button>

        </div>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6 md:px-5">

    <mat-card>
      <img [src]="productForm.value.images || 'https://cdn.icon-icons.com/icons2/3001/PNG/512/default_filetype_file_empty_document_icon_187718.png'"
        alt="imagen del producto"
        mat-card-image
        >
    </mat-card>

  </div>

</div>
